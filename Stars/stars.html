      var getNPointsOnCircle = function (cX, cY, radius, n) {
         var alpha = Math.PI * 2 / n;
         var points = [];
         
         var i = -1;
         while (++i < n) {
            var theta = alpha * i;
            var point = {
               x : Math.cos(theta) * radius + 150,
               y : Math.sin(theta) * radius + 150
            }
            console.log(point.x + " : " + point.y);
            points.push(point);
         }
         return points;
      }
   
      // Creates canvas 320 Ã— 200 at 10, 50
      var drawPoint = function (x, y) {
         paper.circle(x, y, 10);
      }
      var paper = Raphael(300, 300, 300, 300);

      for (var i = 0; i < allPoints.length; i++) {

      }
      
      // draw A to C

      // draw A to D
